<div id="player-container" ng-repeat="player in game.players" style="height: 60px; display: flex; flex-wrap: row">
  <div id ="above-czar-container" style="display:flex; flex-direction: row;">
    <div id="avatar_">
      <span ng-show="isPremium($index)">
        <img ng-src="img/king.png" id="king">
      </span>
      <img ng-src="{{player.avatar}}"/>
    </div>
    <div id="player-container-inner">
      <div id="player-name"><h4>{{player.username | upperFirstLetter}}</h4>
      <div id="player-score"><h2>{{player.points}} / {{game.pointLimit}}</h2></div>
        <span ng-show="isPlayer($index)" id="player-star"><img src="../img/11.png"/></span>
        <span ng-show="currentCzar($index)" style="font-weight: 100; font-family: Verdana; position:absolute; top:1.3rem; right:0">CZAR</span>
      </div>
    </div>
  </div>
</div>
